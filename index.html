<!DOCTYPE html>.
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common-assets/css/project-common-css.css">
    <link rel="stylesheet" href="css/speed-calculator.css">
    <title>Speed Calculator</title>
</head>
<body>
    <div class="tool-container">
        <h1>Speed Calculator</h1>
        <div class="tool-container-feild-group">
            <div id="speedInput" class="tool-container-feild">             
                <div class="tool-input-group">
                    <label for="distance" class="tool-input-label">Distance:</label>
                    <input placeholder="Distance (km)"  type="number"  min="0" id="distance" class="tool-input-feild">
                </div>
                
                <div class="tool-input-group">
                    <label for="time" class="tool-input-label">Time:</label>
                    <input placeholder="Time (hour)" type="number"  min ="0" id="time" max="100" class="tool-input-feild">
                </div>
              
                <div class="tool-input-group">
                    <label for="speed" class="tool-input-label">Speed:</label>
                    <input placeholder="Speed (km/h)" type="number"  min ="0" id="speed" max="100" class="tool-input-feild">
                </div>                
               
                <div class="tool-input-group">
                    <button onclick="ResetSpeedCalculator()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="CalculateSpeedDistanceAndTime()" class="tool-btn tool-btn-calculate">Calculate</button>
                </div>    
            </div>

            <div  id="speedOutput" class="tool-container-feild">              
                <div id="OutputInfo" class="tool-output-information tool-output-box">
                    <h2>Basic Infromations</h2>
                    <ul>
                        <li><b>Distance</b> must be in kilometer.</li>
                        <li><b>Time</b> must be in hour.</li>
                        <li><b>Speed</b> must be in kilometer per hour.</li>
                    </ul>
                </div>
               
                <div id="OutputResult" class="tool-output-results tool-output-box">
                    <h2>Result</h2>
                    <p id="speedResult">Speed = <span id="calculatedSpeedResult">00</span>km/h</p>
                    <p id="distanceResult">Distance = <span id="calculatedDisstanceResult">00</span>km</p>
                    <p id="timeResult">Time = <span id="calculatedTimeResult">00</span>h</p>
                </div>
            </div>            
        </div>

        <div class="tool-author-intro">
            <p>Develop By <i><a href="https://www.linkedin.com/in/kamrul-hasan100" target="_blank">Kamrul Hasan</a></i> & Powered By <i><a href="https://www.insidethediv.com/" target="_blank">InsideTheDiv</a></i></p>
        </div>
    </div>

    <script src="../common-assets/js/project-common-js.js"></script>
    <script src="js/speed-calculator-js.js"></script>  
</body>
</html>
