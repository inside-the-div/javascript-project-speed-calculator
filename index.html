<!DOCTYPE html>.
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project-common-css.css">
    <link rel="stylesheet" href="css/speed-calculator.css">
    <title>Speed Calculator</title>
</head>
<body>
    <div class="tool-container">
        <h1>Speed Calculator</h1>
        <div class="tool-container-feild-group">
            <div id="speedInput" class="tool-container-feild">             
                <div class="tool-input-group">
                    <label for="distance" class="tool-input-label">Distance(d):</label>
                    <input placeholder="Distance (km)"  type="number"  min="0" id="Distance" class="tool-input-feild">
                </div>
                
                <div class="tool-input-group">
                    <label for="time" class="tool-input-label">Time(t):</label>
                    <input placeholder="Time (hour)" type="number"  min ="0" id="Time" max="100" class="tool-input-feild">
                </div>
              
                <div class="tool-input-group">
                    <label for="speed" class="tool-input-label">Speed(s):</label>
                    <input placeholder="Speed (km/h)" type="number"  min ="0" id="Speed" max="100" class="tool-input-feild">
                </div>                
               
                <div class="tool-input-group">
                    <button onclick="ResetSpeedCalculator()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="CalculateSpeed()" class="tool-btn tool-btn-calculate">Calculate</button>
                </div>    
            </div>

            <div  id="SpeedOutput" class="tool-container-feild">              
                <div id="OutputInfo" class="tool-output-information tool-output-box">
                    <h2>Basic Infromations</h2>
                    <img src="https://www.gstatic.com/education/formulas2/472522532/en/speed.svg" alt="">
                    <ul>
                        <li><b>Distance</b> in kilometer.</li>
                        <li><b>Time</b> in hour.</li>
                        <li><b>Speed</b> in kilometer per hour.</li>
                    </ul>
                </div>
               
                <div id="OutputResult" class="tool-output-results tool-output-box">
                    <h2>Result</h2>
                    <p id="ShowDistance">Distance = 00km</p>
                    <p id="ShowTime">Time = 00h</p>
                    <p id="ShowSpeed">Speed = 00km/h</p>
                </div>
            </div>            
        </div>
    </div>

    <script src="js/project-common-js.js"></script>
    <script src="js/speed-calculator-js.js"></script>  
</body>
</html>
